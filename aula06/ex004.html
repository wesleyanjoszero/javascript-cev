<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramento de dados</title>
    <style type="text/css">
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var name = window.prompt('Qual é o seu nome?')
        window.document.write(`<p>Seu nome tem ${name.length} letras.</p>`)
        window.document.write(`<p>Seu nome em maiúsculas é ${name.toUpperCase()}</p>`)
        window.document.write(`<p>Seu nome em minúsculas é ${name.toLowerCase()}</p>`)
    </script>
</body>
</html>
